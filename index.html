<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootsrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      <link rel="stylesheet" href="style/main.css">
      <link rel="stylesheet" href="style/main-page.css">

      <link rel="icon" href="img/logo.svg" type="image/x-icon">
      <title>Weather Now</title>

      <script type="module" src="scripts/mainPage.js"></script>
      <script type="module" src="scripts/common/common.js"></script>
</head>
<body>
      <header>
            <!-- Fixed Navbar -->
            <nav class="navbar navbar-expand-lg bg-light fixed-top">
                  <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                              <img src="img/logo.svg" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                              Weather Now
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                              <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                          <div class="switch-button">
                                                
                                          </div>
                                    </li>
                                    <li class="nav-item">
                                          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                          <a class="nav-link" href="./views/forecast.html">Forecast</a>
                                    </li>
                                    <li class="nav-item">
                                          <a class="nav-link" href="./views/favourites.html">Favoritos</a>
                                    </li>
                                    <li class="nav-item">
                                          <button id="btn-change-metric" class="btn btn-secondary">Fº</button>
                                    </li>
                              </ul>

                              <form id="search-form" class="d-flex">
                                    <input id="search-box" class="form-control me-2 ms-2" type="search" placeholder="Cidade" aria-label="Search">
                                    <button class="btn btn-outline-secondary" type="submit">Procurar</button>
                              </form>
                        </div>
                  </div>
            </nav>
      </header>

      <!-- Section where the weather cards will go -->
      <section class="">
            <div class="container py-5 vh-100 d-flex flex-column gap-5 justify-content-center">
                  <div id="weather-cards-first-half" class="flex-row gap-5 d-flex justify-content-center"></div>
                  <div id="weather-cards-second-half" class="flex-row gap-5 d-flex justify-content-center"></div>
            </div>
      </section>


      <!-- Template for the Weather Cards -->
      <template id="template-weather-card">
            <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="card">
                        <div class="card-body"  id="city">
                              <h5 class="card-title text-center">Cidade</h5>
                              <img src="" alt="" class="card-img">
                              <p class="card-text text-center">Temperatura</p>
                              <p class="card-text text-center">Máxima / Mínima</p>
                              <p class="card-text text-center"></p>
                        </div>
                        <div class="btn-group d-flex">
                              <button id="detalhes0" class="card-footer border-0 flex-fill">Detalhes</button>
                              <button id="forecast0" class="card-footer border-0 flex-fill">Forecast</button>
                              <button id="fav0" class="card-footer border-0 flex-fill">Favorito</button>
                        </div>
                  </div>
            </div>
      </template>

      <!-- Bootsrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
